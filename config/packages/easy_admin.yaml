easy_admin:
    design:
        form_theme:
            - '@EasyAdmin/form/bootstrap_4.html.twig'
            - '@FOSCKEditor/Form/ckeditor_widget.html.twig'
    formats:
        date:     'd/m/Y'
        time:     'H:i'
        datetime: 'd/m/Y H:i:s'
    entities:
        Category:
            class: App\Entity\Category
            label: 'Catégories'
            form:  # <-- 'form' is applied to both 'new' and 'edit' views
                fields:
                    - 'Name'
                    - 'IsActive'

        Announcement:
            class: App\Entity\Announcement
            label: 'Annonces'
            form:  # <-- 'form' is applied to both 'new' and 'edit' views
                fields:
                    - 'Title'
                    - 'Description'
                    - 'DatePublish'
                    - 'IsActive'
                    - 'Price'
                    - 'Image'
                    - 'Category'
                    - 'User'

        User:
            class: App\Entity\User
            label: 'Utilisateurs'
            form:  # <-- 'form' is applied to both 'new' and 'edit' views
                fields:
                    - 'FirstName'
                    - 'LastName'
                    - 'Phone'
                    - 'Password'
                    - 'Email'
                    - 'Address'
                    - 'CodePoste'
                    - 'City'
                    - 'IsActive'
                    - 'IsPro'

        Sale:
            class: App\Entity\Sale
            label: 'Transactions'
            form:
                fields:
                    - 'SellerName'
                    - 'BuyerName'
                    - 'DateofSale'
                    - 'Price'

        ImageCategory:
            class: App\Entity\ImageCategory
            label: 'Images Catégories'
            form:  # <-- 'form' is applied to both 'new' and 'edit' views
                fields:
                    #- { property: 'virtualFilename', type: 'file_upload', type_options: {upload_dir: 'templates/imagescat',upload_filename: '[uuid].[extension]' }}
                    - { property: 'Path', type: 'file_upload', type_options: { upload_dir: 'templates/imagescat/' } }
                    - 'Category'

        Payment:
            class: App\Entity\Payment
            label: 'Paramétrage paiment'
            form:
                fields:
                    - 'pbx_site'
                    - 'pbx_rang'
                    - 'pbx_identifiant'
                    - 'pbx_devise'
                    - 'pbx_hash'
                    - 'pbx_effectue'
                    - 'pbx_annule'
                    - 'pbx_refuse'
                    - 'pbx_repondre_a'
                    - 'pbx_retour'
                    - 'HMAC'
                    - 'serveur_primaire'
                    - 'serveur_secondaire'

        Email:
            class: App\Entity\Email
            label: 'Emails automatique'
            form:
                fields:
                    - 'KeyEmail'
                    - 'EmailAddress'
                    - 'Object'
                    - { property: 'Message', type: 'fos_ckeditor'}